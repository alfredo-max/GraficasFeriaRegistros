<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " matSort>
                 
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()"
                      [color]="'warn'"
                      >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)"
                      [color]="'warn'"
                      >
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Municipio </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
    
  </table>
  <div id="listpagin">
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
    aria-label="Select page of periodic elements"> 
   </mat-paginator>
  </div>
  <div class="mt-2">
    <!-- <button class="btn btn-primary" (click)="VerMunicipios()">Ver Municipios</button> -->
    <button class="btn btn-scam" (click)="VerGraficas()" type="button"  [disabled]="cargandodatos">
      <span *ngIf="cargandodatos" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Ver Graficas
    </button>
  </div>
