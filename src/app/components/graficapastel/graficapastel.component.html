
  <div class="row">
        <div #containerRef class="col-md-12">
            <ngx-charts-advanced-pie-chart
            [view]="[containerRef.offsetWidth-20, containerRef.offsetHeight]"
            [scheme]="colorScheme"
            [results]="OpcionesElegidas_Data"
            [percentageFormatting]="percentageFormatting"
            label="¿Cuál de éstas opciones te gustaría para su uso?"
            [gradient]="gradient"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
            >
          </ngx-charts-advanced-pie-chart>
        </div>
    </div>
    <div class="row mt-3">
      <h3 id="numtext">Número de Postulados: {{ numeropostulados }} </h3>
    </div>
    <div class="row">
      <button type="button" class="btn btn-success plutobold" (click)="descargarexcel()"><i class="fas fa-file-excel mr-2"></i>Descargar excel</button> 
    </div>
